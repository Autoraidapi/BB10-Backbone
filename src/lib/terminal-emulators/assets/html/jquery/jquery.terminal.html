      queue = [];
      i = -1;

      len = queue.length;
    }

    }

    return this.then(null, onRejected);

      this.queue.push(new QueueItem(promise, onFulfilled, onRejected));

  };

  function QueueItem(promise, onFulfilled, onRejected) {
    this.promise = promise;
    if (typeof onFulfilled === 'function') {
      this.onFulfilled = onFulfilled;
      this.callFulfilled = this.otherCallFulfilled;
    }
    if (typeof onRejected === 'function') {
      this.onRejected = onRejected;
      this.callRejected = this.otherCallRejected;
    }
  }
  QueueItem.prototype.callFulfilled = function (value) {
    handlers.resolve(this.promise, value);
  };
  QueueItem.prototype.otherCallFulfilled = function (value) {
    unwrap(this.promise, this.onFulfilled, value);
  };
  QueueItem.prototype.callRejected = function (value) {
    handlers.reject(this.promise, value);
  };
  QueueItem.prototype.otherCallRejected = function (value) {
    unwrap(this.promise, this.onRejected, value);
  };

  function unwrap(promise, func, value) {
    immediate(function () {
      var returnValue;
      try {

    if (result.status === 'error') {
      return handlers.reject(self, result.value);
    }
    var thenable = result.value;

    if (thenable) {
      safelyResolveThenable(self, thenable);
    } else {
      self.state = FULFILLED;
      self.outcome = value;
      var i = -1;
      var len = self.queue.length;
      while (++i < len) {
        self.queue[i].callFulfilled(value);
      }
    }
    return self;
  };
  handlers.reject = function (self, error) {
    self.state = REJECTED;
    self.outcome = error;

  function getThen(obj) {

  function safelyResolveThenable(self, thenable) {
    // Either fulfill, reject or reject with error

    function onError(value) {

        return;
      }
      called = true;
      handlers.reject(self, value);
    }

    function onSuccess(value) {
      if (called) {
        return;
      }
      called = true;
      handlers.resolve(self, value);
    }

      thenable(onSuccess, onError);
    }

    var result = tryCatch(tryToUnwrap);
    if (result.status === 'error') {

    }

  function tryCatch(func, value) {
    var out = {};
    try {
      out.value = func(value);

    }
    return handlers.resolve(new this(INTERNAL), value);

  Promise.all = all;

  function all(iterable) {
    var self = this;
    if (Object.prototype.toString.call(iterable) !== '[object Array]') {
      return this.reject(new TypeError('must be an array'));
    }

    var len = iterable.length;
    var called = false;
    if (!len) {
      return this.resolve([]);
    }

    var values = new Array(len);
    var resolved = 0;
    var i = -1;
    var promise = new this(INTERNAL);

    while (++i < len) {
      allResolver(iterable[i], i);
    }
    return promise;

    function allResolver(value, i) {
      self.resolve(value).then(resolveFromAll, function (error) {
        if (!called) {
          called = true;
          handlers.reject(promise, error);
        }
      });

      function resolveFromAll(outValue) {
        values[i] = outValue;
        if (++resolved === len && !called) {
          called = true;
          handlers.resolve(promise, values);
        }
      }
    }

  Promise.race = race;

  function race(iterable) {
    var self = this;
    if (Object.prototype.toString.call(iterable) !== '[object Array]') {
      return this.reject(new TypeError('must be an array'));
    }

    var len = iterable.length;
    var called = false;
    if (!len) {
      return this.resolve([]);
    }

    var i = -1;
    var promise = new this(INTERNAL);

    while (++i < len) {
      resolver(iterable[i]);
    }
    return promise;

    function resolver(value) {
      self.resolve(value).then(function (response) {
        if (!called) {
          called = true;
          handlers.resolve(promise, response);
        }
      }, function (error) {
        if (!called) {

          handlers.reject(promise, error);

    }

  }

})(this);
function pending(message){
	return new Promise(function(resolve,reject){
		if(message){
			resolve(message);
		}
		else {
			reject(message);
		}
	})
}		
if('importScripts' in self){
	self.addEventListener('message', function(event){
		pending(event.data).then(function(result){
			self.postMessage(result);
		}).catch(function(er){
			self.postMessage('error');
		})
	}, false);
}

<body>
	<script src="../../../cordova.js"></script>
	<script src="https://assets.codepen.io/1674766/library.min.js"></script>
	<script src="jquery.terminal.js"></script>
	<script>
	
	(function(Backbone){

		const Model = Backbone.Model.extend({
			defaults:{
				greeting:'',
				name:'',
				prompt:''
			}
		});
		const model = new Model({
			greetings:navigator.platform,
			name:'jquery-terminal',
			prompt:'> '
		})
		
		const View = Backbone.View.extend({
			model:model,
			render:function(cmd){
				var self = this;
				this.$el.terminal(function(cmd){ 
					if (cmd !== '') {
            var result = window.eval(cmd);
            if (result != undefined) {
                this.echo(String(result));
            }
        	}
				},{
					greetings:this.model.get('greetings'),
					name:this.model.get('name'),
					prompt:this.model.get('prompt')
				});
			},
			execute : function(command){
				const commands = {
					test:function(){ alert('Test Successful') },
					help:function(){},
					open:function(){}
				}
				commands[command]();
			}
		});
		
		window.terminal = new View({el:$('body')}).render();
		
	})(Backbone);
	</script>
</body>
